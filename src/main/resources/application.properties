message.source.basename=i18n/messages

#DB properties:
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost/test?useSSL=false
db.username=root
db.password=root

#Hibernate Configuration:
hibernate.dialect=org.hibernate.dialect.MySQLDialect
#turn off the hib,use the log4jdbc instead.
hibernate.show_sql=true
entitymanager.packages.to.scan=com.spr.model
spring.jpa.hibernate.ddl-auto = create
server.error.whitelabel.enabled=false

#Queue Configuration
vdc.queue.ProcessingRequest.name=ProcessingRequest
vdc.queue.ProcessingResponse.name=ProcessingResponse
vdc.queue.TransactionUpdateQueue.name=TransactionUpdateQueue
vdc.queue.DeliveryRequestQueue.name=DeliveryRequestQueue
vdc.queue.DeliveryResponseQueue.name=DeliveryResponseQueue

